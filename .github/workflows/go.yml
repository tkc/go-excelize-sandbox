name: Go

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        export GO111MODULE=on
        go mod download
        go get -u github.com/kyoh86/scopelint
    - name: Install golangci-lint
       run: |
        curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.23.    
    - name: Lint
      run: |
        golangci-lint run
    - name: fmt
      run: go fmt ./...      
    - name: vet
      run: go vet ./...
    - name: Build
      run: go build -v .